<!DOCTYPE html>
<html lang="es">
<head>
    <script src="../js/ads-analytics.js"></script>     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Marcador de F√∫tbol Sala con Cron√≥metro | Liga Escolar</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/header-with-bg.css">
    <link rel="stylesheet" href="../css/sport-specific/futbol-sala.css">

    <style>
        /* PARCHE CR√çTICO: Eliminar marco blanco en tarjetas */
        .btn-warning, .btn-info, .card-yellow, .card-blue {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            -webkit-appearance: none;
        }

        /* Estilos para el nuevo Historial (Adaptado al dise√±o oscuro) */
        .match-history-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .events-list {
            max-height: 200px;
            overflow-y: auto;
            font-family: 'monospace';
        }
        .event-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #ecf0f1;
        }
        
        /* Botones sociales */
        .btn-whatsapp { background-color: #25D366 !important; color: white !important; }
        .btn-share-native { background-color: #3498db !important; color: white !important; }
        
        .social-share-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body class="theme-futbol-sala">
    <div class="container">
        <header class="app-header">
            <div class="header-bg">
                <img src="/imagenes/pizarra.png" alt="Pizarra" class="header-bg-image">
            </div>
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-running"></i> F√∫tbol Sala</h1>
                    <p class="subtitle" id="current-location">Pabell√≥n Municipal</p>
                    <div class="input-group">
                        <input type="text" id="match-location-input" placeholder="Ubicaci√≥n...">
                        <button class="btn btn-small" id="save-location"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="header-right">
                    <div class="clock-container-futbol-sala">
                        <div id="clock">00:00:00</div>
                        <div id="date">--/--/----</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="match-info-futbol-sala">
            <div class="match-info-item">
                <span class="info-label">PERIODO</span>
                <span class="info-value" id="period-display">1¬∫</span>
            </div>
            <div class="match-info-item">
                <span class="info-label">ESTADO</span>
                <span class="info-value" id="match-status">No iniciado</span>
            </div>
        </div>

        <div class="scoreboard-futbol-sala">
            <div class="team-futbol-sala" id="team1-area">
                <div class="team-name-futbol-sala editable" id="team1-name" data-team="1">LOCAL</div>
                <div class="score-futbol-sala" id="team1-score">0</div>
                
                <div class="control-group">
                    <button class="btn-icon btn-primary" onclick="addGoal('team1')">
                        <i class="fas fa-plus"></i><span>GOL</span>
                    </button>
                    <button class="btn-icon btn-danger" onclick="addFoul('team1')">
                        <i class="fas fa-hand-paper"></i><span>FALTA (<span id="team1-fouls">0</span>)</span>
                    </button>
                </div>
                <div class="cards-section">
                    <button class="btn-warning" onclick="openCardModal('team1', 'yellow')">üü®</button>
                    <button class="btn-info" onclick="openCardModal('team1', 'blue')">üü¶</button>
                </div>
            </div>

            <div class="timer-container-futbol-sala">
                <div class="main-timer" id="main-timer">20:00</div>
                <div class="timer-controls">
                    <button class="btn-timer" id="start-timer"><i class="fas fa-play"></i></button>
                    <button class="btn-timer" id="pause-timer"><i class="fas fa-pause"></i></button>
                    <button class="btn-timer" id="reset-timer"><i class="fas fa-undo"></i></button>
                </div>
            </div>

            <div class="team-futbol-sala" id="team2-area">
                <div class="team-name-futbol-sala editable" id="team2-name" data-team="2">VISITANTE</div>
                <div class="score-futbol-sala" id="team2-score">0</div>
                
                <div class="control-group">
                    <button class="btn-icon btn-primary" onclick="addGoal('team2')">
                        <i class="fas fa-plus"></i><span>GOL</span>
                    </button>
                    <button class="btn-icon btn-danger" onclick="addFoul('team2')">
                        <i class="fas fa-hand-paper"></i><span>FALTA (<span id="team2-fouls">0</span>)</span>
                    </button>
                </div>
                <div class="cards-section">
                    <button class="btn-warning" onclick="openCardModal('team2', 'yellow')">üü®</button>
                    <button class="btn-info" onclick="openCardModal('team2', 'blue')">üü¶</button>
                </div>
            </div>
        </div>

        <div class="match-history-section">
            <h3><i class="fas fa-history"></i> Cronolog√≠a del Partido</h3>
            <div id="events-list" class="events-list">
                <div class="event-item"><i>Esperando eventos...</i></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-success" id="save-match">
                <i class="fas fa-save"></i> GUARDAR PARTIDO
            </button>
            <div class="social-share-container">
                <button class="btn btn-whatsapp" onclick="shareWhatsApp()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="btn btn-share-native" onclick="shareNative()">
                    <i class="fas fa-share-nodes"></i> Compartir
                </button>
            </div>
        </div>
    </div>

    <div id="card-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="card-modal-title">Registrar Tarjeta</h2>
            <div class="form-group">
                <label>N√∫mero Jugador:</label>
                <input type="number" id="card-player-number" placeholder="Ej: 10">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancel-card">Cancelar</button>
                <button class="btn btn-primary" id="save-card">Guardar</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">Evento registrado</span>
    </div>

    <script src="../js/clock.js"></script>
    <script src="../js/celebrate.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/match-core.js"></script>
    <script src="../js/modal-manager.js"></script>
    <script src="../js/futbol-sala.js"></script>

    <script>
        // L√≥gica de compartir
        function shareWhatsApp() {
            const m = window.currentMatch;
            const text = `‚öΩ *F√∫tbol Sala* ‚öΩ\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n${m.team1.name} *${m.team1.score} - ${m.team2.score}* ${m.team2.name}\nüìç ${m.location}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nVer en: ligaescolar.es`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        async function shareNative() {
            const m = window.currentMatch;
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Resultado F√∫tbol Sala',
                        text: `${m.team1.name} ${m.team1.score} - ${m.team2.score} ${m.team2.name}`,
                        url: window.location.href
                    });
                } catch (err) { console.log("Error al compartir"); }
            }
        }
    </script>
</body>
</html>
