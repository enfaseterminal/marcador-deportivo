<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Voleibol - Liga Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/voleibol.css"> <!-- CORREGIDO: era "voleybol.css" -->
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/66/66854.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1><i class="fas fa-volleyball-ball"></i> Marcador de Voleibol</h1>
                <p class="subtitle">Liga Escolar - <span id="current-location">No especificada</span></p>
                <div class="location-edit">
                    <input type="text" id="match-location-input" placeholder="Ingresa la ubicaciÃ³n del partido">
                    <button class="btn btn-small" id="save-location">
                        <i class="fas fa-check"></i> Guardar
                    </button>
                </div>
            </div>
            <div class="header-right">
                <div class="clock-container">
                    <div id="clock">00:00:00</div>
                    <div id="date">--/--/----</div>
                </div>
                <a href="../index.html" class="btn btn-home">
                    <i class="fas fa-home"></i> Liga Escolar
                </a>
            </div>
        </header>

        <div class="current-set">
            <strong>Set Actual:</strong> <span id="current-set">1</span> de <span id="max-sets">5</span> | 
            <strong>Puntos para ganar:</strong> <span id="target-score">25</span> (con diferencia de 2)
        </div>

        <!-- Resto del HTML igual... -->
    </div>

    <!-- Modales igual... -->

    <script src="../js/clock.js"></script>
